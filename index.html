<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCH d-Commerce Performance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="loading-spinner"><div class="spinner"></div></div>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div>
                <h1 class="dashboard-title">d-Commerce Performance Dashboard</h1>
                <p class="dashboard-subtitle" id="dashboard-subtitle"></p>
            </div>
        </header>
        <nav class="main-nav" id="main-nav">
            <button class="nav-button active" data-tab="mtd">Current Month Pacing</button>
            <button class="nav-button" data-tab="ytd">YTD Performance</button>
            <button class="nav-button" data-tab="closing">Monthly Closing</button>
            <button class="nav-button" data-tab="historical">Historical Trends</button>
        </nav>
        
        <main>
            <section id="mtd" class="content-area active"></section>
            <section id="ytd" class="content-area"></section>
            <section id="closing" class="content-area"></section>
            <section id="historical" class="content-area"></section>
        </main>
    </div>
    <script src="papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="main.js"></script>
</body>
</html>
